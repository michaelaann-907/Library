<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library System</title>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1> 
        <hr> <!-- Horizontal line as a divider -->
        <h2>Library System</h2>
        <hr> <!-- Horizontal line as a divider -->
        <form action="process.php" method="post">
            <div class="form-group">
                <label for="authorFirstName">Author First Name:</label>
                <input type="text" id="authorFirstName" name="authorFirstName" required>
            </div>
            <div class="form-group">
                <label for="authorLastName">Author Last Name:</label>
                <input type="text" id="authorLastName" name="authorLastName" required>
            </div>
            <div class="form-group">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Book</button>
            </div>
        </form>
    </div>
</body>
</html>
