<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> <!-- Include the external script file -->
</head>
<body>
    <div class="container">
        <h1> Hello World!</h1>
        <hr> <!-- Horizontal line as a divider // may remove -->
        <h2>Library Catalog - Database</h2>
        <hr> <!-- Horizontal line as a divider // may remove-->
        <div class="form-header">
        <form id="bookForm">
            <div class="form-group">
                <label for="authorFirstName">Author First Name:</label>
                <input type="text" id="authorFirstName" name="authorFirstName" required>
            </div>
            <div class="form-group">
                <label for="authorLastName">Author Last Name:</label>
                <input type="text" id="authorLastName" name="authorLastName" required>
            </div>
            <div class="form-group">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-group"> <!-- may need to change-->
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <button id="addBook" type="submit">Add Book</button>
            </div>
        </form>
    </div>

    <!-- Clear All button -->
    <button id="clearAll">Clear All</button>

    <div id="tableData">
        <!-- Combined table data will be displayed here -->
    </div>

    <div id="individualTables">
        <!-- Individual tables will be displayed here -->
        <div id="authorTable">
            <!-- Author table data will be displayed here -->
        </div>

        <div id="bookTable">
            <!-- Book table data will be displayed here -->
        </div>

        <div id="bookAuthorTable">
            <!-- BookAuthor table data will be displayed here -->
        </div>
    </div>
</div>
</body>
</html>
